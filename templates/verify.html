<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify - IFYBNG-COM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #d3d3d3;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000;
            color: white;
            border-radius: 5px;
        }
        .form-container h2 {
            color: #0000ff !important;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .form-container button {
            padding: 10px;
            background-color: #0000ff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .resend-btn {
            background-color: #555;
        }
        .resend-btn:hover {
            background-color: #777;
        }
        .skip-btn {
            background-color: #888;
        }
        .skip-btn:hover {
            background-color: #aaa;
        }
        .flash {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Verify Email and Phone</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="flash">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="email_pin" placeholder="Email PIN" required>
            <input type="text" name="phone_pin" placeholder="Phone PIN" required>
            <button type="submit">Verify</button>
            <!-- Modified: Added resend and skip buttons -->
            <button type="submit" name="action" value="resend" class="resend-btn">Resend PINs</button>
            <button type="submit" name="action" value="skip" class="skip-btn">Skip Verification</button>
        </form>
    </div>
</body>
</html>
