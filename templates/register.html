<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - IFYBNG-COM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #d3d3d3;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000;
            color: white;
            border-radius: 5px;
        }
        .form-container h2 {
            color: #0000ff !important;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .form-container button {
            padding: 10px;
            background-color: #0000ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .flash {
            color: red;
            margin-bottom: 10px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-label input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="flash">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="first_name" placeholder="First Name" maxlength="50" required>
            <input type="text" name="last_name" placeholder="Last Name" maxlength="50" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="phone" placeholder="Phone Number (e.g., +2348127000001)" pattern="\+\d{1,3}\d{10}" required>
            <input type="text" name="age" placeholder="Age" maxlength="50" required>
            <input type="text" name="country" placeholder="Country" maxlength="50" required>
            <input type="text" name="state" placeholder="State" maxlength="50" required>
            <textarea name="address" placeholder="Residential Address" maxlength="250" required></textarea>
            <input type="text" name="occupation" placeholder="Occupation" maxlength="100" required>
            <input type="password" name="password" placeholder="Password (min 8 characters)" required>
            <label>ID Card Front:</label>
            <input type="file" name="id_card_front" accept="image/*" capture="environment">
            <label>ID Card Back:</label>
            <input type="file" name="id_card_back" accept="image/*" capture="environment">
            <!-- Modified: Added checkbox to skip verification -->
            <div class="checkbox-label">
                <input type="checkbox" name="skip_verification" id="skip_verification">
                <label for="skip_verification">Skip email and phone verification (complete later)</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}" style="color: #0000ff;">Login</a></p>
    </div>
</body>
</html>
